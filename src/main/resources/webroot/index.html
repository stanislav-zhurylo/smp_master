<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'> 
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Send Mail Microservice</title> 
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet"/> 
    <style>
	    .error{
		  color: red;
		}
	</style>
</head>
<body>   

    <div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">
	      	<img style="max-width: 100px; margin-top: -3px;" src="/assets/images/oecd_logo.png">
	      </a>
	    </div>
	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li><a href="#">Send Mail Microservice</a></li> 
	      </ul>
	    </div>
	  </div>
	</div> 
      
	<div class="container" style="margin-top: 80px;"> 
		<div class="container-fluid"> 
		  <form id="formSendMessage" class="form-horizontal" role="form"> 
		    <div class="row">
		      <div class="col-sm-12 col-lg-8">
		        <div class="form-group">
		          <label for="inputEmail" class="col-md-2 col-lg-2 control-label">Email*:</label>
		          <div class="col-md-10 col-lg-10">
		            <input id="email" name="email" type="email" class="form-control" placeholder="Email">
		          </div>
		        </div>
		      </div> 
		    </div> 
		    <div class="row">
		      <div class="col-sm-12 col-lg-8">
		        <div class="form-group">
		          <label for="subject" class="col-md-2 col-lg-2 control-label">Subject*:</label>
		          <div class="col-md-10 col-lg-10">
		            <input id="subject" name="subject" type="text" class="form-control" id="inputSubject" placeholder="Subject">
		          </div>
		        </div>
		      </div> 
		    </div>  
		    <div class="row">
		      <div class="col-sm-12 col-lg-8">
		        <div class="form-group">
		          <label for="message" class="col-md-2 col-lg-2 control-label">Message*:</label>
		          <div class="col-md-10 col-lg-10">
		            <textarea id="message" name="message" class="form-control" rows="6" placeholder="Compose your message here"></textarea>
		          </div>
		        </div>
		      </div> 
		    </div>
		    <div class="row">
		      <div class="col-sm-12 col-lg-8"> 
		        <div class="form-group">
		          <div class="col-md-2 col-lg-2"></div>
		          <div class="col-md-10 col-lg-10">
		            <p>Note: required fields are marked with *</p>
		          </div>
		        </div> 
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-sm-12 col-lg-8">
		        <div class="form-group">
				    <div class="col-sm-12 col-md-12 col-lg-12">
				      <button id="submitButton" type="submit" class="btn btn-default pull-right">Send Email</button>
				    </div>
			  	</div>
		      </div> 
		    </div> 
		  </form>  
		</div>
	</div>
	
	<div class="container"> 
		<div class="container-fluid">   
		    <div class="row">
		      <div class="col-sm-12 col-lg-8"> 
		          <div id="status" class="alert alert-danger" role="alert"></div>
		      </div>
		    </div> 
		</div>
	</div>
	
	
	<script src="components/jquery/jquery.min.js"></script>
	<script src="components/jquery/jquery.validate.min.js"></script>
	<script src="components/bootstrap/bootstrap.min.js"></script> 
	<script src="components/sockjs/sockjs.min.js"></script>
	<script src="components/vertx/vertxbus.js"></script> 
	<!-- Client scripts -->
	<script src="scripts/app.js"></script>
	
</body>
</html>
